<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Happy Mrs Chicken</title>
        <link rel="icon" type="image/jpeg" sizes="32x32" href="assets/images/icon.png">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/peppa-pig" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cool-school" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>
        <main>
            <div class="popup-overlay" id="popupOverlay">
                <div class="settings-menu" id="popup">
                <div class="settings-header"> 
                    <h1 id="settings-header-text"><span >Settings</span></h1>
                    <span class="close" id="closePopup"><i class="fa fa-times"></i></span>
                </div>
                    
                    <div class="popup-content">
                        <p class="slider-header">Speed</p>
                        <div class="slidecontainer">
                            <input type="range" min="0" max="2" value="0" class="speedSlider" id="rate-slider">
                            <div class="slider-labels">
                                <span>x1</span>
                                <span>x2</span>
                                <span>x3</span>
                            </div>
                        </div>
                        <p class="slider-header">Golden egg frequency</p>
                        <div class="slidecontainer">
                            <input type="range" min="0" max="2" value="0" class="speedSlider" id="egg-slider">
                            <div class="slider-labels">
                                <span>x1</span>
                                <span>x2</span>
                                <span>x3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="left-bar">
                <div id="stats">
                    <h3 class="section-title">Stats</h3>
                    <div id="item-box">
                        <h4 class="item-title">Rate</h4>
                        <p id="egg-rate-text"><span id="egg-rate">0.0</span> eggs per second</p>
                        <h4 class="item-title">Clicks</h4>
                        <p id="egg-rate-text"><span id="click-rate">1</span> eggs per click</p>
                        <h4 class="item-title">Grand total</h4>
                        <p id="egg-rate-text"><span id="egg-total">0.0</span> eggs</p>
                    </div>
                </div>
                <div>
                    <img src="assets/images/settings.png" id="settings" draggable="false">
                </div>
            </div>
            <div id="main-bit">
                <h1 id="title-text"><span >Happy Mrs Chicken</span></h1>
                <h2 id="egg-title"><span id="egg-count">0.0</span> Eggs</h2>
                <div id="chicken-container">
                    <img src="assets/images/frame1.png" id="mrschicken" draggable="false">
                    <div id="background"></div>
                    <div id="background2"></div>
                </div>
            </div>
            <div id="sidebar">
                <h3 class="section-title">Upgrades</h3>
                <div id="upgrades-container">
                </div>
            </div>
        </main>
        
        <script type="module" src="assets/js/script.js">
        </script>
    </body>
</html>
